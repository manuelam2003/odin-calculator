<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="screen"></div>

      <div class="row">
        <button class="numBtn" id="7">7</button>
        <button class="numBtn" id="8">8</button>
        <button class="numBtn" id="9">9</button>
        <button class="opBtn" id="/">/</button>
      </div>
      <div class="row">
        <button class="numBtn" id="4">4</button>
        <button class="numBtn" id="5">5</button>
        <button class="numBtn" id="6">6</button>
        <button class="opBtn" id="*">*</button>
      </div>
      <div class="row">
        <button class="numBtn" id="1">1</button>
        <button class="numBtn" id="2">2</button>
        <button class="numBtn" id="3">3</button>
        <button class="opBtn" id="-">-</button>
      </div>
      <div class="row">
        <button class="numBtn" id="0">0</button>
        <button class="numBtn" id=".">.</button>
        <button class="opBtn" id="=">=</button>
        <button class="opBtn" id="+">+</button>
      </div>
      <button id="clear">AC</button>
      <button id="load">L</button>
    </div>
  </body>
</html>
